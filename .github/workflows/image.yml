name: snipeit

on:
  push:
    branches: [devcontainer ]
  
jobs:

  build:
    name: CI/CD-snipeit
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@master
      with:
        host: 52.66.201.69
        username: ubuntu
        KEY: ${{ secrets.KEY }}
        port: 22
        script: |
          whoami
          cd /var/www/Snipe-IT-GitHub-Actions
          sudo git pull origin main
